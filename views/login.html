<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div style="background-color: #000161" class="rounded text-center m-3 p-3">
        <h1 style='font-family: "Plus Jakarta Sans", sans-serif; font-weight:bolder; font-size: 45px;'>Iniciar sesión</h1>
        <form action="/login" method="post">
            <input style="height: 50px;" class="border p-3 my-1 w-100 rounded-top" placeholder="Nombre de usuario" type="text" name="user">
            <input style="height: 50px;" class="border p-3 my-1 w-100 rounded-bottom" placeholder="Contraseña" type="password" name="password">
            <input style="height: 50px; background-color: #003893;" class="w-100 btn my-1 shadow-sm" type="submit" value="Iniciar sesión">
        </form>
    </div>

</body>
</html>
